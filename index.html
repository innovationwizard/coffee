<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guatemalan Coffee Recommendation Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #faf8f3 0%, #f5f3ed 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6B4423 0%, #8B5A3C 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .form-section {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group select:hover {
            border-color: #8B5A3C;
        }

        .form-group select:focus {
            outline: none;
            border-color: #6B4423;
            box-shadow: 0 0 0 3px rgba(107, 68, 35, 0.1);
        }

        .btn-recommend {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6B4423 0%, #8B5A3C 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn-recommend:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(107, 68, 35, 0.3);
        }

        .btn-recommend:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            border-left: 5px solid #6B4423;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: #6B4423;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .result-item {
            margin: 12px 0;
            line-height: 1.6;
        }

        .result-label {
            font-weight: 700;
            color: #333;
        }

        .result-value {
            color: #555;
        }

        .error {
            background: #fee;
            border-left-color: #c00;
        }

        .error h2 {
            color: #c00;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }

            .header p {
                font-size: 1em;
            }

            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Guatemalan Coffee<br>Recommendation Machine</h1>
            <p>Discover your perfect cup from Guatemala's legendary coffee origins</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="caffeine">Caffeine Level</label>
                <select id="caffeine">
                    <option value="">Select caffeine level...</option>
                    <option value="High">High - Maximum energy boost</option>
                    <option value="Medium">Medium - Balanced caffeine</option>
                    <option value="Low">Low - Gentle stimulation</option>
                </select>
            </div>

            <div class="form-group">
                <label for="roast">Roast Level</label>
                <select id="roast">
                    <option value="">Select roast level...</option>
                    <option value="Dark">Dark - Bold and full-bodied</option>
                    <option value="Medium">Medium - Balanced and versatile</option>
                    <option value="Light">Light - Bright and complex</option>
                </select>
            </div>

            <div class="form-group">
                <label for="flavor">Flavor Profile</label>
                <select id="flavor">
                    <option value="">Select flavor profile...</option>
                    <option value="Fruity">Fruity - Citrus, berry, tropical</option>
                    <option value="Chocolatey">Chocolatey - Cocoa, caramel, sweet</option>
                    <option value="Earthy">Earthy - Grounded, spiced, herbal</option>
                </select>
            </div>

            <button class="btn-recommend" onclick="recommendCoffee()">Get My Recommendation</button>

            <div id="result" class="result"></div>
        </div>

        <div class="footer">
            Powered by Artificial Intelligence Developments © 2025
        </div>
    </div>

            "Low-Light-Earthy": {

                region: "Nuevo Oriente - approachable and smooth",
                profile: "Earthy notes, subtle fruit, balanced minerality",
                perfect: "Gentle sipping with minimal caffeine impact"
            }
        };

        function recommendCoffee() {
            const caffeine = document.getElementById('caffeine').value;
            const roast = document.getElementById('roast').value;
            const flavor = document.getElementById('flavor').value;
            const resultDiv = document.getElementById('result');

            // Validate inputs
            if (!caffeine || !roast || !flavor) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `
                    <h2>⚠️ Please Complete All Selections</h2>
                    <p class="result-value">Please select your preferences for caffeine level, roast level, and flavor profile to get your personalized recommendation.</p>
                `;
                return;
            }

            // Build lookup key
            const key = `${caffeine}-${roast}-${flavor}`;
            const coffee = coffeeDatabase[key];

            // Display recommendation
            resultDiv.className = 'result show';
            resultDiv.innerHTML = `
                <h2>☕ Your Perfect Guatemalan Coffee</h2>
                <div class="result-item">
                    <span class="result-label">Coffee:</span>
                    <span class="result-value">${coffee.name}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Region:</span>
                    <span class="result-value">${coffee.region}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Flavor Profile:</span>
                    <span class="result-value">${coffee.profile}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Perfect For:</span>
                    <span class="result-value">${coffee.perfect}</span>
                </div>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid rgba(107, 68, 35, 0.2); text-align: center; font-style: italic; color: #6B4423;">
                    ¡Buen provecho! Enjoy your Guatemalan coffee!
                </div>
            `;

            // Smooth scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
